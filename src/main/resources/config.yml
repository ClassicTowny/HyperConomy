version: 0.974
api-version: 1.0
config:
  shopcheckinterval: 6
  saveinterval: 24000
  signupdateinterval: 5
  purchasetaxpercent: 3
  initialpurchasetaxpercent: 100
  statictaxpercent: 300
  enchanttaxpercent: 100
  daystosavehistory: 7
  initialshopbalance: 20000000
  shop-has-unlimited-money: false
  global-shop-account: hyperconomy
  use-shop-exit-message: true
  use-notifications: true
  use-info-signs: true
  use-transaction-signs: true
  store-price-history: true
  use-chest-shops: true
  use-item-displays: true
  use-shop-permissions: false
  require-chest-shops-to-be-in-shop: false
  require-transaction-signs-to-be-in-shop: false
  limit-info-commands-to-shops: false
  notify-for: diamond,diamondblock,
  sales-tax-percent: 0
  run-automatic-backups: true
  unlimited-stock-for-static-items: false
  sell-remaining-if-less-than-requested-amount: true
  language: english
  use-external-economy-plugin: false
  use-shops: true
  allow-scrolling-transaction-signs: false
  block-selling-in-creative-mode: false
  show-currency-symbol-after-price: false
  starting-player-account-balance: 0.0
  block-player-with-same-name-as-global-shop-account: true
  max-player-shop-volume: 1000
  use-player-shops: true
  max-shops-per-player: 2
  use-composite-items: false
  dynamic-tax:
    use-dynamic-tax: false
    money-floor: 0
    money-cap: 1000000
    max-tax-percent: 100
  enchantment:
    classvalue:
      wood: .1
      leather: .1
      stone: .15
      chainmail: .2
      iron: .25
      gold: .1
      diamond: 1
      bow: .25
      book: 1
  sql-connection:
    use-mysql: false
    username: default
    port: 3306
    password: default
    host: localhost
    database: minecraft
  web-page:
    port: 7777
    use-web-page: false
    background-color: 8FA685
    font-color: F2F2F2
    border-color: "091926"
    increase-value-color: C8D9B0
    decrease-value-color: F2B2A8
    highlight-row-color: 8FA685
    header-color: "091926"
    table-data-color: 314A59
    font-size: 12
    font: verdana
