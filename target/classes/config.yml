version: 0.960
config:
  shopcheckinterval: 6
  saveinterval: 24000
  signupdateinterval: 5
  purchasetaxpercent: 3
  initialpurchasetaxpercent: 100
  statictaxpercent: 300
  enchanttaxpercent: 100
  daystosavehistory: 7
  initialshopbalance: 20000000
  shop-has-unlimited-money: false
  global-shop-account: hyperconomy
  use-shop-exit-message: true
  use-notifications: true
  use-info-signs: true
  use-transaction-signs: true
  store-price-history: false
  use-chest-shops: true
  use-item-displays: true
  use-shop-permissions: false
  require-chest-shops-to-be-in-shop: false
  require-transaction-signs-to-be-in-shop: false
  limit-info-commands-to-shops: false
  currency-symbol: $
  notify-for: diamond,diamondblock,
  sales-tax-percent: 0
  run-automatic-backups: true
  unlimited-stock-for-static-items: false
  error-count: 0
  sell-remaining-if-less-than-requested-amount: true
  language: english
  log-errors: false
  log-sqlwrite-errors: false
  tekkit: false
  use-external-economy-plugin: true
  dynamic-tax:
    use-dynamic-tax: false
    money-floor: 0
    money-cap: 1000000
    max-tax-percent: 100
  enchantment:
    classvalue:
      wood: .1
      leather: .1
      stone: .15
      chainmail: .2
      iron: .25
      gold: .1
      diamond: 1
      bow: .25
      book: 1
  sql-connection:
    use-sql: false
    username: default
    port: 3306
    password: default
    host: localhost
    database: minecraft
    max-sql-threads: 5
  web-page:
    port: 8765
    use-web-page: false
    web-page-economy: default
    background-color: EEEEEE
    font-color: 333333
    border-color: D8DFE4
    increase-value-color: A0FFB0
    decrease-value-color: FFA0A0
    highlight-row-color: B4FAF9
    header-color: B8B4FF
